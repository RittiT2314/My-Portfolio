   <!-- Your custom JavaScript for scroll animation -->
   <script>
    document.addEventListener("DOMContentLoaded", function () {
        const sections = document.querySelectorAll("section");

        const checkVisibility = () => {
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                    section.classList.add("visible");
                }
            });
        };

        window.addEventListener("scroll", checkVisibility);
        checkVisibility(); // Run once on load to display visible sections
    });
</script>

<script>
  // Function to toggle the visibility of the description
  function toggleDescription(card) {
    const description = card.querySelector(".description");
    // Toggle the display property of the description
    if (description.style.display === "none" || description.style.display === "") {
      description.style.display = "block";  // Show the description
    } else {
      description.style.display = "none";   // Hide the description
    }
  }
</script>

  <script>
    const toggleBtn = document.getElementById('darkToggle');
    const body = document.body;
  
    // Check if user had a preference saved (optional using localStorage)
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-mode');
    }
  
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      
      // Save preference
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', 'disabled');
      }
    });
  </script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const cards = document.querySelectorAll('.card');
    
    cards.forEach(card => {
      card.addEventListener('click', function() {
        // Collapse all cards except the clicked one
        cards.forEach(c => {
          if (c !== card) {
            c.classList.remove('active');
          }
        });
        // Toggle the clicked card's active state
        card.classList.toggle('active');
      });
    });
  });
  </script>
